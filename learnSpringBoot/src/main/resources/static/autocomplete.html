<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Elasticsearch 하이라이팅 자동완성</title>
    <style>
        input {
            padding: 8px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 8px;
            border: 1px solid #ccc;
            max-width: 300px;
        }

        li {
            padding: 6px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        em {
            font-style: normal;
            font-weight: bold;
            background-color: yellow;
        }
    </style>
</head>
<body>
<h2>하이라이팅 자동완성 검색</h2>
<input type="text" id="searchInput" placeholder="제목 입력">
<ul id="resultList"></ul>

<script>
    let timeout = null;

    document.getElementById("searchInput").addEventListener("input", function () {
        clearTimeout(timeout);
        const query = this.value.trim();
        const list = document.getElementById("resultList");
        list.innerHTML = "";

        if (query.length < 1) return;

        timeout = setTimeout(async () => {
            try {
                const res = await fetch(`/search/highlight?keyword=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (!Array.isArray(data)) throw new Error("응답 형식 오류");

                data.forEach(highlighted => {
                    const li = document.createElement("li");
                    li.innerHTML = highlighted; // highlight된 HTML 그대로 삽입
                    li.onclick = () => {
                        document.getElementById("searchInput").value = li.textContent;
                        list.innerHTML = "";
                    };
                    list.appendChild(li);
                });
            } catch (e) {
                const li = document.createElement("li");
                li.textContent = "🔴 검색 중 오류 발생";
                li.style.color = "red";
                list.appendChild(li);
                console.error(e);
            }
        }, 300); // 300ms 디바운스
    });
</script>
</body>
</html>
