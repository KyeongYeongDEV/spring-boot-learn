<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        input {
            padding: 8px;

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 8px;
            border: 1px solid #ccc;

        li {
            padding: 6px;

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h2>ìë™ì™„ì„± ê²€ìƒ‰</h2>
<input type="text" id="searchInput" placeholder="ì œëª© ì…ë ¥">
<ul id="resultList"></ul>

<script>
    let timeout = null;

    document.getElementById("searchInput").addEventListener("input", function () {
        clearTimeout(timeout);
        const query = this.value.trim();
        const list = document.getElementById("resultList");
        list.innerHTML = "";

        if (query.length < 1) {
            return; // 1ê¸€ì ì´ìƒ ì…ë ¥ ì‹œë§Œ ê²€ìƒ‰
        }

        timeout = setTimeout(async () => {
            try {
                const res = await fetch(`/search/autocomplete?prefix=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (!Array.isArray(data)) {
                    throw new Error("ì‘ë‹µ í˜•ì‹ ì˜¤ë¥˜");
                }

                data.forEach(title => {
                    const li = document.createElement("li");
                    li.textContent = title;
                    li.onclick = () => {
                        document.getElementById("searchInput").value = title;
                        list.innerHTML = "";
                    };
                    list.appendChild(li);
                });
            } catch (e) {
                const li = document.createElement("li");
                li.textContent = "ğŸ”´ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ ë°œìƒ";
                li.style.color = "red";
                list.appendChild(li);
                console.error(e);
            }
        }, 300); // debounce: 300ms ì…ë ¥ ë©ˆì¶¤ í›„ ìš”ì²­
    });
</script>
</body>
</html>
